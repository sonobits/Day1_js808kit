<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS 808 Kit</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Sofia|Bungee+Inline|Press+Start+2P|Righteous|Vast+Shadow" rel="stylesheet">
</head>
<body>

  <div class="center">
  <a>Roland T-1000</a>
</div>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">808_hi</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">808_lo</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">roll</span>
    </div>

    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">hat</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">hat 1/32</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">fx</span>
    </div>
  </div>

  <!--audio data keys-->

<audio data-key="65" src="sounds/808_hi.wav"></audio>
<audio data-key="83" src="sounds/808_lo.wav"></audio>
<audio data-key="68" src="sounds/kk.wav"></audio>
<audio data-key="70" src="sounds/clap.wav"></audio>
<audio data-key="71" src="sounds/sn_roll.wav"></audio>
<audio data-key="72" src="sounds/hat.wav"></audio>
<audio data-key="74" src="sounds/hat_32.wav"></audio>
<audio data-key="75" src="sounds/ride.wav"></audio>
<audio data-key="76" src="sounds/fx.wav"></audio>

<script type="text/javascript" src="main.js"></script>

</body>

</html>
